<svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    x="0px"
    y="0px"
    width="{{a.width}}px"
    height="{{a.height}}px"
    viewBox="0 0 {{a.width}} {{a.height}}"
    enable-background="new 0 0 {{a.width}} {{a.height}}"
  >

  <g>
    <rect x="1" y="1"
        width="{{a.width-2}}" height="{{a.height-2}}"
        rx="2" ry="2"
        stroke="rgb(203, 56, 55)"
        stroke-width="2"
        fill="rgb(244, 244, 242)"
    />
  </g>

  <g transform="translate({{a.margin+7}}, {{a.margin+7}})">
    <g transform="scale(0.18)">
      {{n.logo}}
    </g>
  </g>

  <g font-family="Courier, Courier New, monospace" font-size="11" fill="rgb(102, 102, 102)">

    <text x="110" y="{{a.margin+15}}" font-weight="bold" font-size="12">
      npm install {{a.installName}}
    </text>

    <text x="{{a.margin+106}}" y="{{a.margin+30}}">
      {{p.dependencies | default("0")}}
      {{p.dependencyWord}}
    </text>

    <text x="{{a.margin+106}}" y="{{a.margin+42}}">
      {{p.depended | default(0) | humanize}}
      {{p.dependentWord}}
    </text>

    <text x="{{a.margin+236}}" y="{{a.margin+30}}">
      {{a.versionText}}
    </text>

    <text x="{{a.margin+236}}" y="{{a.margin+42}}">
      {{a.updatedText}}
    </text>
  </g>

</svg>
